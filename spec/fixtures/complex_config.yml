default_count: 5
models:
  user:
    attributes:
      name: "name {{index}}"
      email: "{{Faker::Internet.email}}"
      address: "{{Faker::Address.street_address}}"
    disabled_fields: [nickname password password_digest]
  post: &post
    count: 2
    attributes:
      title: "title {{index}}"
      category:
        custom_attr_value:
          values: [tech, news, sports, politics, entertainment]
          pick_strategy: random
    associations:
      has_many:
        comments: 4
      belongs_to:
        user: random
      has_one:
        post_metadatum: 
          attributes:
            seo_text: "{{Faker::Lorem.paragraph}}"
    disabled_fields: []
  comment:
    attributes:
      # title: "title {{index}}"
    associations:
      belongs_to:
        post:
          attributes:
            title: "Comment Post {{index}}"
  game_room:
    attributes:
      name: "{{Faker::Game.title}}"
    associations:
      belongs_to:
        creator: random
        updater: random
  review:
    count: 3
    attributes:
      content: "{{Faker::Lorem.paragraph}}"
    disabled_fields: [nickname, password password_digest]
    associations:
      belongs_to:
        user: random
        reviewable:
          polymorphic: post
          strategy: random # or unique
